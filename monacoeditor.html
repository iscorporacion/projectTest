    <h2>Monaco Editor Sync Loading Sample</h2>
    <div id="container" style="height: 600px; border: 1px solid grey"></div>

    <script>
        var require = {
            paths: {
                vs: './node_modules/monaco-editor/min/vs'
            }
        };
    </script>
    <script src="./node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="./node_modules/monaco-editor/min/vs/editor/editor.main.nls.js"></script>
    <script src="./node_modules/monaco-editor/min/vs/editor/editor.main.js"></script>
    <script src="./node_modules/emmet-monaco-es/dist/emmet-monaco.js"></script>

    <script>
        emmetMonaco.emmetHTML();

        let data = 'function x() {console.log("Hello world!");}';
        fetch('./node_modules/monaco-themes/themes/Dracula.json')
            .then(data => data.json())
            .then(data => {
                monaco.editor.defineTheme('monokai', data);
                monaco.editor.setTheme('monokai');
            })
        var editor = monaco.editor.create(document.getElementById('container'), {
            //value: data,
            language: 'html',
            theme: "vs-dark",
            minimap: {
                enabled: false
            },
            suggest: {
                snippetsPreventQuickSuggestions: false,
            },
            "autoIndent": true,
            "formatOnPaste": true,
            "formatOnType": true,
            insertSpaces: true,
            tabSize: 4,
            folding: true,
            showFoldingControls: 'always',
            renderLineHighlight: 'all',
            roundedSelection: false,
            fontSize: 14,
            wordWrap: false,
        });

        //editor.getModel().setValue('function x() {\tconsole.log("Hello world!");}');
    </script>
